<!DOCTYPE html>
<html style="margin: 0; background-color: black;">
<head>
    <meta charset="utf-8">
    <title>Счётик дней до краба</title>
    <style>
        *{
            color: red;
        }
        #i-1, center{
            font-size: 80px;
        }
        p{
            font-size: 70px;
            padding: 0;
            z-index: 3;
        }
    </style>
</head>
<body>
<img src="https://avatars.mds.yandex.net/i?id=f50fa57df46666ce98b3e5be57c57f83_l-5300128-images-thumbs&n=33&w=864&h=1080&q=60" style="z-index: 2;">
<p style="margin: 30% 0 0 15%;">4 рота суворовцев</p>
<p style="margin: 0 0 0 40%;" id="i-1" ></p>
<p style="margin: 0 0 0 20%;">Дней до краба</p>
<p style="margin: 80% 0 0 0;"><center>"Один за всех и все за одного"</center></p>
<script>
    let a = new Date("2023-06-23")
    let b = new Date()
    let d = Math.floor((a.getTime() - b.getTime() - 32400000) / 86400000) + 1

document.getElementById("i-1").innerHTML = d;
</script>
